# Deploy to WhoGoHost - Attempt with OpenSSH Key
name: Deploy to WhoGoHost

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, mysql, zip
          coverage: none

      - name: Install PHP dependencies
        run: |
          composer install --no-ansi --no-dev --no-interaction --no-plugins --no-progress --no-scripts --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Node dependencies and build
        run: |
          npm install --legacy-peer-deps
          npm run build

      - name: Deploy to Server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.WHOGOHOST_SSH_HOST }}
          username: ${{ secrets.WHOGOHOST_SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.WHOGOHOST_SSH_PORT }}
          source: "."
          target: "/home/forahiao/public_html/forafix/"
          rm: false 
          strip_components: 0
          ignore_list: ".git*,node_modules,storage/*.key,storage/logs/*.log,.env"

      - name: Execute Post-Deployment Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.WHOGOHOST_SSH_HOST }}
          username: ${{ secrets.WHOGOHOST_SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.WHOGOHOST_SSH_PORT }}
          script: |
            cd /home/forahiao/public_html/forafix
            php artisan migrate --force
            php artisan cache:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
