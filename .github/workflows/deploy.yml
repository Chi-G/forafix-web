name: Deploy to WhoGoHost

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, mysql, zip
          coverage: none

      - name: Install PHP dependencies
        run: |
          composer install --no-ansi --no-dev --no-interaction --no-plugins --no-progress --no-scripts --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node dependencies and build
        run: |
          npm install
          npm run build

      - name: Deploy to Server via Rsync
        uses: AEnterprise/rsync-deploy@v1.0.2
        env:
          DEPLOY_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-avz --delete --exclude='.git*' --exclude='node_modules' --exclude='storage/*.key' --exclude='storage/logs/*.log' --exclude='.env'"
          SERVER_PORT: ${{ secrets.WHOGOHOST_SSH_PORT }}
          SERVER_IP: ${{ secrets.WHOGOHOST_SSH_HOST }}
          USERNAME: ${{ secrets.WHOGOHOST_SSH_USER }}
          SERVER_DESTINATION: "/home/forahiao/public_html/forafix/"

      - name: Execute Post-Deployment Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.WHOGOHOST_SSH_HOST }}
          username: ${{ secrets.WHOGOHOST_SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.WHOGOHOST_SSH_PORT }}
          script: |
            cd /home/forahiao/public_html/forafix
            php artisan migrate --force
            php artisan cache:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
