name: Deploy to Staging

on:
  push:
    branches: [ "staging" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, mysql, bcmath, gd

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install NPM Dependencies & Build
        run: |
          npm install --legacy-peer-deps
          npm run build
        env:
          VITE_PUSHER_APP_KEY: ${{ secrets.VITE_PUSHER_APP_KEY }}
          VITE_PUSHER_APP_CLUSTER: ${{ secrets.VITE_PUSHER_APP_CLUSTER }}

      - name: Deploy to Server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.WHOGOHOST_SSH_HOST }}
          username: ${{ secrets.WHOGOHOST_SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.WHOGOHOST_SSH_PORT }}
          source: "."
          target: "/home/forahiao/public_html/forafix_staging/"
          rm: false
          strip_components: 0
          ignore_list: ".git*,node_modules,storage/*.key,storage/logs/*.log,.env"

      - name: Execute Post-Deployment Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.WHOGOHOST_SSH_HOST }}
          username: ${{ secrets.WHOGOHOST_SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.WHOGOHOST_SSH_PORT }}
          script: |
            cd /home/forahiao/public_html/forafix_staging
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
